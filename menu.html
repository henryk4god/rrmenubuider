<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Builder - RestaurantBot</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .menu-builder {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .menu-items {
            margin-top: 30px;
        }
        
        .category-section {
            margin-bottom: 30px;
        }
        
        .category-header {
            background: #343a40;
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
        }
        
        .menu-item {
            background: white;
            border: 1px solid #dee2e6;
            border-top: none;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        
        .menu-item:last-child {
            border-radius: 0 0 8px 8px;
        }
        
        .menu-item:hover {
            background: #f8f9fa;
        }
        
        .menu-item.available {
            border-left: 4px solid #28a745;
        }
        
        .menu-item.unavailable {
            border-left: 4px solid #dc3545;
            opacity: 0.7;
        }
        
        .item-info h4 {
            margin: 0 0 8px 0;
            color: #333;
        }
        
        .item-info p {
            margin: 0 0 8px 0;
            color: #666;
        }
        
        .item-meta {
            font-size: 12px;
            color: #888;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
        }
        
        .item-actions button {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .import-export {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .menu-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .item-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="menu-builder">
        <header style="text-align: center; margin-bottom: 40px;">
            <h1>üçΩÔ∏è Menu Builder</h1>
            <p>Manage Rita restaurant's digital menu</p>
        </header>
        
        <div id="statusMessage" class="status-message"></div>
        
        <!-- Add New Item Form -->
        <div class="form-section">
            <h3>Add New Menu Item</h3>
            <form id="addItemForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="itemName">Item Name *</label>
                        <input type="text" id="itemName" required placeholder="e.g., Margherita Pizza">
                    </div>
                    
                    <div class="form-group">
                        <label for="itemPrice">Price ($) *</label>
                        <input type="number" id="itemPrice" step="0.01" min="0" required placeholder="e.g., 12.99">
                    </div>
                    
                    <div class="form-group">
                        <label for="itemCategory">Category *</label>
                        <select id="itemCategory" required>
                            <option value="">Select Category</option>
                            <option value="Appetizers">Appetizers</option>
                            <option value="Main Courses">Main Courses</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Salads">Salads</option>
                            <option value="Desserts">Desserts</option>
                            <option value="Beverages">Beverages</option>
                            <option value="Sides">Sides</option>
                            <option value="Specials">Specials</option>
                        </select>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="itemAvailable" checked>
                        <label for="itemAvailable">Available for ordering</label>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription" rows="3" placeholder="Describe your dish..."></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success">Add to Menu</button>
            </form>
        </div>

        <!-- Current Menu -->
        <div class="menu-items">
            <h3>Current Menu Items</h3>
            <div id="menuItemsList">
                <p>Loading menu items...</p>
            </div>
        </div>

        <!-- Import/Export -->
        <div class="import-export">
            <h3>Import/Export Menu</h3>
            <p>Backup your menu or import items in bulk</p>
            <div class="action-buttons">
                <button class="btn" onclick="exportMenu()">Export Menu as CSV</button>
                <button class="btn" onclick="importMenu()">Import from CSV</button>
                <input type="file" id="csvFile" accept=".csv" style="display: none;">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
